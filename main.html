</head>
<body>

                <img src="assets/entre_lineas_logo.png" alt="entre lineas logo" class="logo">

                <ul>

                    <li class="sales-submenu">

                        <ul class = "dropdown-sales">
                            <li><a href= "new-sale.html"> Nueva Venta</a></li>
                            <li><a href= "historial-sale.html"> Nueva Venta</a></li>

                    </li>

                    <li>

<script>
  document.querySelectorAll('.toggle-submenu').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault(); // Evita que recargue la página
      const submenu = this.nextElementSibling;
      submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
    });
  });
</script>

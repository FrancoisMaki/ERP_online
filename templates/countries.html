<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/managment.css') }}">
  <title>Gestión de Países</title>
</head>
<body>
    <script defer src="{{ url_for('static', filename='js/country.js') }}"></script>
  <h1>PRUEBA</h1>
<header>
    <div class="title">
        <h1>Gestión de Países</h1>
    </div>
    <div class="CRUD-options">
        <button id="add-country" class="btn">Añadir País</button>
        <button id="view-country" class="btn">Ver País</button>
        <button id="edit-country" class="btn">Editar País</button>
        <button id="delete-country" class="btn">Eliminar País</button>
    </div>
</header>

  <!-- Secciones del CRUD -->
  <main>
<section id="section-add" class="hidden">
    <h2>Añadir País</h2>
    <form id="form-add">
      <label>ID País (2 letras): <input type="text" id="paisid" required></label><br>
      <label>ISO3: <input type="text" id="iso3" required></label><br>
      <label>Nombre: <input type="text" id="nombre" required></label><br>
      <label>Nombre Inglés: <input type="text" id="nombre_ingles"></label><br>
      <label>Código numérico: <input type="number" id="codigo_numerico"></label><br>
      <label>Prefijo Teléfono: <input type="text" id="prefijo_telefono"></label><br>
      <label>Continente: <input type="text" id="continente"></label><br>
      <button type="submit">Guardar</button>
    </form>
    <p id="mensaje-add"></p>
  </section>

  <!-- SECCIÓN VER -->
  <section id="section-view" class="hidden">
    <h2>Listado de Países</h2>
    <table border="1" id="tabla-paises">
      <thead>
        <tr>
          <th>ID</th><th>ISO3</th><th>Nombre</th><th>Continente</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- SECCIÓN EDITAR -->
  <section id="section-edit" class="hidden">
    <h2>Editar País</h2>
    <form id="form-edit">
      <label>ID País: <input type="text" id="edit-paisid" required></label><br>
      <label>Nuevo Nombre: <input type="text" id="edit-nombre"></label><br>
      <label>Nuevo Continente: <input type="text" id="edit-continente"></label><br>
      <button type="submit">Actualizar</button>
    </form>
    <p id="mensaje-edit"></p>
  </section>

  <!-- SECCIÓN ELIMINAR -->
  <section id="section-delete" class="hidden">
    <h2>Eliminar País</h2>
    <form id="form-delete">
      <label>ID País a eliminar: <input type="text" id="delete-paisid" required></label><br>
      <button type="submit">Eliminar</button>
    </form>
    <p id="mensaje-delete"></p>
  </section>
  </main>

</body>
</html>
